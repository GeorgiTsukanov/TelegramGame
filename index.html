<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #click-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        #click-button:hover {
            background-color: #006699;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        #user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Clicker</h1>
        
        <div id="user-info">
            <p>Добро пожаловать, <span id="username">Гость</span>!</p>
        </div>
        
        <div id="counter">0</div>
        
        <button id="click-button">Кликни меня!</button>
        
        <p>Клики сохраняются автоматически</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
