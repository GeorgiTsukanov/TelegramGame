<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;

        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App Demo</h1>
    <p>Данные вашего Telegram аккаунта:</p>
    
    <div id="user-data" class="user-data">

    </div>
    
    <script src="app.js"></script>
</body>
</html>
