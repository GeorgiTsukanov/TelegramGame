<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Game</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; }
        canvas { display: block; margin: 0 auto; background: #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размеры canvas под размеры окна
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;
        
        // Игровые переменные
        let score = 0;
        const circle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            dx: 4,
            dy: 4,
            color: '#FF5252'
        };
        
        // Обработчик клика
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Проверяем попадание по кругу
            const distance = Math.sqrt(
                Math.pow(mouseX - circle.x, 2) + 
                Math.pow(mouseY - circle.y, 2)
            );
            
            if (distance < circle.radius) {
                score++;
                circle.color = getRandomColor();
            }
        });
        
        // Главный игровой цикл
        function gameLoop() {
            // Очищаем canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Обновляем позицию круга
            circle.x += circle.dx;
            circle.y += circle.dy;
            
            // Проверяем столкновение с границами
            if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
                circle.dx = -circle.dx;
            }
            
            if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
                circle.dy = -circle.dy;
            }
            
            // Рисуем круг
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();
            
            // Рисуем счет
            ctx.font = '24px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText(`Score: ${score}`, 20, 40);
            
            requestAnimationFrame(gameLoop);
        }
        
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Запускаем игру
        gameLoop();
    </script>
</body>
</html>
