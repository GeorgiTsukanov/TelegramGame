<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #18222d;
            color: white;
            flex-direction: column;
        }
        
        #game-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            max-width: 500px;
            max-height: 500px;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #target {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        #info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        #restart-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        #restart-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
    </div>
    
    <div id="game-container">
        <div id="target"></div>
    </div>
    
    <button id="restart-btn">Play Again</button>
    
    <script>
        // Game elements
        const target = document.getElementById('target');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameActive = true;
        let timer;
        
        // Initialize game
        function initGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timeLeft}`;
            
            target.style.display = 'block';
            
            // Remove game over message if exists
            const gameOverMsg = document.querySelector('.game-over');
            if (gameOverMsg) {
                gameOverMsg.remove();
            }
            
            // Clear previous timer
            if (timer) clearInterval(timer);
            
            // Start new timer
            timer = setInterval(updateTimer, 1000);
            
            moveTarget();
        }
        
        // Target click event
        target.addEventListener('click', function() {
            if (!gameActive) return;
            
            score++;
            scoreElement.textContent = `Score: ${score}`;
            
            // Add click effect
            target.style.transform = 'scale(0.9)';
            setTimeout(() => {
                target.style.transform = 'scale(1)';
            }, 100);
            
            moveTarget();
        });
        
        // Move target to random position
        function moveTarget() {
            const containerWidth = gameContainer.clientWidth - target.clientWidth;
            const containerHeight = gameContainer.clientHeight - target.clientHeight;
            
            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);
            
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
        }
        
        // Update timer
        function updateTimer() {
            timeLeft--;
            timerElement.textContent = `Time: ${timeLeft}`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // End game
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            target.style.display = 'none';
            
            // Game over message
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.textContent = `Game Over! Score: ${score}`;
            gameOver.style.position = 'absolute';
            gameOver.style.top = '50%';
            gameOver.style.left = '50%';
            gameOver.style.transform = 'translate(-50%, -50%)';
            gameOver.style.fontSize = '24px';
            gameOver.style.color = '#ffffff';
            gameContainer.appendChild(gameOver);
            
            // Send score to Telegram if running in WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    score: score,
                    command: 'game_over'
                }));
            }
        }
        
        // Restart game
        restartBtn.addEventListener('click', initGame);
        
        // Initialize Telegram WebApp integration
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
                
                // Apply Telegram theme
                const themeParams = Telegram.WebApp.themeParams;
                document.body.style.backgroundColor = themeParams.bg_color || '#18222d';
                document.body.style.color = themeParams.text_color || '#ffffff';
                
                // Handle back button
                Telegram.WebApp.BackButton.onClick(() => {
                    Telegram.WebApp.close();
                });
                Telegram.WebApp.BackButton.show();
            }
        }
        
        // Start game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            initTelegram();
        });
    </script>
</body>
</html>
